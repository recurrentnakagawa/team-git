<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規会員登録</title>
<link th:href="@{/top.css}" type="text/css" rel="stylesheet">
</head>
<body>
<h1>新規会員登録</h1>
<form action="/registUser" method="post" th:object="${addUserBean}">
<div class="contents">
	<table>
		<tr>
			<th>＊メールアドレス</th>
			<td>
			＜半角英数字＞<br>
			既に登録されているメールアドレスの登録はできません<br>
			<span th:text="${message_email}" style="color:red"></span><br>
			<input type="text" name="email" th:value="*{email}" placeholder="メールアドレス"><br>
			確認のためにもう一度入力してください<br>
			<span th:text="${message_re_email}" style="color:red"></span><br>
			<input type="text" name="re_email" th:value="*{re_email}" placeholder="メールアドレス再入力">
			</td>
		</tr>
		<tr>
			<th>＊パスワード</th>
			<td>
			＜半角の大文字小文字英数字を含む8文字以上20文字以下のパスワード＞<br>
			パスワード<br>
			<span th:text="${message_password}" style="color:red"></span><br>
			<input type="password" name="password" th:value="*{password}" placeholder="パスワード"><br>
			パスワード再入力<br>
			<span th:text="${message_re_password}" style="color:red"></span><br>
			<input type="password" name="re_password" th:value="*{re_password}" placeholder="パスワード再入力">
			</td>
		</tr>
		<tr>
			<th>＊名前</th>
			<td>
			氏名<br>
			<span th:text="${message_name}" style="color:red"></span><br>
			<input type="text" name="name" th:value="*{name}" placeholder="氏名"><br>
			フリガナ（全角カタカナ）<br>
			<span th:text="${message_kana}" style="color:red"></span><br>
			<input type="text" name="kana" th:value="*{kana}" placeholder="フリガナ（全角カタカナ）">
			</td>
		</tr>
		<tr>
			<th>＊性別</th>
			<td>
			<input type="radio" name="sex" value="1" checked> 男性
			<input type="radio" name="sex" value="2"> 女性
			<input type="radio" name="sex" value="0"> 答えたくない
			</td>
		</tr>
		<tr>
			<th>＊住所</th>
			<td>
			都道府県<br>
			<span th:text="${message_prefectures}" style="color:red"></span><br>
			<input type="text" name="prefectures" th:value="*{prefectures}" placeholder="都道府県"><br>
			市町村<br>
			<span th:text="${message_cities}" style="color:red"></span><br>
			<input type="text" name="cities" th:value="*{cities}" placeholder="市町村"><br>
			番地・部屋番号<br>
			<span th:text="${message_house_number}" style="color:red"></span><br>
			<input type="text" name="house_number" th:value="*{house_number}" placeholder="番地・部屋番号">
			</td>
		</tr>
		<tr>
			<th>＊電話番号</th>
			<td>
			＜半角英数字＞<br>
			携帯電話・スマートフォンの電話番号も可<br>
			<span th:text="${message_tel}" style="color:red"></span><br>
			<input type="text" name="tel1" th:value="*{tel1}" placeholder="123">-
			<input type="text" name="tel2" th:value="*{tel2}" placeholder="4567">-
			<input type="text" name="tel3" th:value="*{tel3}" placeholder="8901">
			</td>
		</tr>
		<tr>
			<th>＊秘密の質問</th>
			<td>
			パスワードを忘れてしまった場合の秘密の質問を選んでください<br>
			<select name="questionCode">
				<option th:each="qu:${questionList}" th:text="${qu.questionContent}" th:value="${qu.questionCode}">
			</select>
			<br>
			質問の答えを入力してください<br>
			<span th:text="${message_answer}" style="color:red"></span><br>
			<input type="text" name="answer" th:value="*{answer}" placeholder="答え">
			</td>
		</tr>
		</table>
		<input type="submit" value="新規会員登録" class="button">
	</div>
	</form>
</body>
</html>
