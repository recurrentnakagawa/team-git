<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
<h1>ログイン</h1>
<form action="/login" method="post">
	<input type="text" name="email" placeholder="メールアドレス"><br>
	<span th:text="${message_email}" style="color:red"></span><br>
	<input type="password" name="password" placeholder="パスワード"><br>
	<span th:text="${message_password}" style="color:red"></span><br>
	<br>
	<a href="/emailChecker">パスワードを忘れてしまった時あああああああああああああ</a>
	<br>
	<input type="submit" value="ログイン">
	</form>
</body>
</html>
